name: .NET CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.100-rc.2.25502.107

      - name: Restore
        run: dotnet restore AllSpice.CleanModularMonolith.slnx

      - name: Build
        run: dotnet build AllSpice.CleanModularMonolith.slnx --no-restore --configuration Release

      - name: Test
        run: dotnet test AllSpice.CleanModularMonolith.slnx --no-build --configuration Release


